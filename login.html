<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | شـــووور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-[Tajawal] flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl max-w-sm w-full text-center">
        <h1 class="text-2xl font-black text-blue-900 mb-6">تسجيل الدخول</h1>
        <button onclick="login()" class="w-full bg-blue-900 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-orange-500 transition-all flex items-center justify-center gap-2">
            <span>Login with Google</span>
        </button>
        <a href="index.html" class="block mt-6 text-xs text-slate-400 font-bold uppercase tracking-widest">العودة للرئيسية</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // ضع هنا إعدادات Firebase الخاصة بك التي استخدمناها في index.html
        const firebaseConfig = { 
            apiKey: "AIzaSyAZSFCf7piwKykf_klgGlzc4RkCXumNRUg", 
            authDomain: "shooor-app.firebaseapp.com", 
            projectId: "shooor-app" 
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(() => { window.location.href = "index.html"; })
                .catch((error) => { alert("حدث خطأ: " + error.message); });
        }
    </script>
</body>
</html>
