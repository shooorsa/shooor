<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة الاستشارة | شـــووور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #chat-messages::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .timer-glow { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-100">

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <div class="max-w-2xl mx-auto h-screen flex flex-col shadow-2xl bg-white relative">
        <div class="bg-blue-900 text-white p-4 flex justify-between items-center z-10 border-b border-blue-800">
            <div class="flex items-center gap-3">
                <div class="bg-orange-500 p-2 rounded-lg">
                    <span id="timer" class="font-black text-lg tracking-tighter">30:00</span>
                </div>
                <div>
                    <h1 id="chat-title" class="font-bold text-sm">جاري التحميل...</h1>
                    <div class="flex items-center gap-1">
                        <span class="w-2 h-2 bg-green-500 rounded-full timer-glow"></span>
                        <p class="text-[9px] text-blue-200 uppercase tracking-widest">جلسة مشفرة وخاصة</p>
                    </div>
                </div>
            </div>
            <button onclick="confirmExit()" class="text-xs bg-white/10 hover:bg-red-600 border border-white/20 px-4 py-2 rounded-xl transition-all font-bold">إنهاء الجلسة</button>
        </div>

        <div id="safety-bar" class="bg-orange-50 p-3 text-center border-b border-orange-100 text-orange-800 text-[10px] font-bold">
            ⚠️ المحادثة مراقبة لضمان الجودة. تنتهي الجلسة تلقائياً عند انتهاء الوقت.
        </div>

        <div id="chat-messages" class="flex-grow overflow-y-auto p-4 space-y-4 bg-slate-50 flex flex-col">
            <div class="text-center py-10 opacity-30">
                <p class="text-xs font-bold">بدأت المحادثة الآن</p>
            </div>
        </div>

        <form id="message-form" class="p-4 bg-white border-t flex gap-2 items-center">
            <input type="text" id="message-input" autocomplete="off" placeholder="اكتب رسالتك هنا..." 
                class="flex-grow p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 text-sm font-bold transition-all">
            <button type="submit" class="bg-blue-900 text-white p-4 rounded-2xl font-black text-sm shadow-lg hover:bg-orange-500 transition-all transform active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="rotate-180">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                </svg>
            </button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAZSFCf7piwKykf_klgGlzc4RkCXumNRUg",
            authDomain: "shooor-app.firebaseapp.com",
            projectId: "shooor-app",
            storageBucket: "shooor-app.firebasestorage.app",
            messagingSenderId: "356426973132",
            appId: "1:356426973132:web:6353917bf13a64074d6769"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // استخراج اسم الخبير من الرابط
        const params = new URLSearchParams(window.location.search);
        const expertName = params.get('expert') || "عام";
        document.getElementById('chat-title').innerText = `استشارة مع: ${expertName}`;

        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const notifSound = document.getElementById('notif-sound');

        let firstLoad = true;

        // تحميل الرسائل مع نظام التنبيه
        function loadMessages() {
            db.collection("chats")
              .doc(expertName)
              .collection("messages")
              .orderBy("timestamp", "asc")
              .onSnapshot((snapshot) => {
                  
                  // نظام التنبيه عند وصول رسالة جديدة
                  if (!snapshot.empty && !firstLoad) {
                      const lastMsg = snapshot.docs[snapshot.docs.length - 1].data();
                      const isMe = lastMsg.senderId === (auth.currentUser ? auth.currentUser.uid : 'guest');
                      
                      if (!isMe) {
                          notifSound.play().catch(e => console.log("Sound blocked by browser"));
                          document.title = "(1) رسالة جديدة | شورو";
                          setTimeout(() => { document.title = "غرفة الاستشارة | شورو"; }, 4000);
                      }
                  }

                  chatMessages.innerHTML = '';
                  snapshot.forEach((doc) => {
                      const msg = doc.data();
                      const isMe = msg.senderId === (auth.currentUser ? auth.currentUser.uid : 'guest');
                      
                      const timeStr = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString('ar-SA', {hour: '2-digit', minute:'2-digit'}) : '...';

                      chatMessages.innerHTML += `
                          <div class="flex ${isMe ? 'justify-end' : 'justify-start'} animate-fade-in">
                              <div class="${isMe ? 'bg-blue-900 text-white rounded-br-none shadow-blue-100' : 'bg-white text-slate-700 border border-slate-100 rounded-bl-none shadow-sm'} p-4 rounded-2xl max-w-[85%] shadow-md relative group">
                                  <p class="text-sm font-bold leading-relaxed">${msg.text}</p>
                                  <span class="text-[8px] opacity-40 block mt-2 text-left">${timeStr}</span>
                              </div>
                          </div>
                      `;
                  });
                  chatMessages.scrollTop = chatMessages.scrollHeight;
                  firstLoad = false;
              });
        }

        // إرسال رسالة
        messageForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!messageInput.value.trim()) return;

            const text = messageInput.value;
            messageInput.value = '';

            try {
                await db.collection("chats").doc(expertName).collection("messages").add({
                    text: text,
                    senderId: auth.currentUser ? auth.currentUser.uid : 'guest',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (err) {
                alert("فشل الإرسال، تأكد من اتصالك.");
            }
        };

        // تشغيل المحادثة عند تسجيل الدخول
        auth.onAuthStateChanged((user) => {
            loadMessages();
        });

        // نظام العداد
        let totalSeconds = 30 * 60;
        const timerInterval = setInterval(() => {
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            const timerElement = document.getElementById('timer');
            
            timerElement.innerText = `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            
            if (totalSeconds <= 0) {
                clearInterval(timerInterval);
                alert("انتهى وقت الجلسة.");
                window.location.href = "index.html";
            } else {
                totalSeconds--;
                if (totalSeconds < 120) timerElement.parentElement.classList.replace('bg-orange-500', 'bg-red-600');
            }
        }, 1000);

        function confirmExit() {
            if(confirm("هل أنت متأكد من إنهاء الجلسة؟ لن تتمكن من العودة إلا بطلب جديد.")) {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
